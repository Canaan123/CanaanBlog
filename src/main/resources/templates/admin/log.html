<!doctype html >
<html class="no-js" mlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sufee Admin - HTML5 Admin Template</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/vendors/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="/vendors/selectFX/css/cs-skin-elastic.css">

    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="/editormd/css/editormd.min.css">
<!--    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>-->
</head>

<body>
<!-- Left Panel -->
<aside id="left-panel" class="left-panel" th:insert="~{admin/copypart :: copyleft(act='setting')}">
</aside>

<!-- Right Panel -->
<div id="right-panel" class="right-panel">
    <!-- Header-->
    <header id="header" class="header" th:insert="admin/copypart :: copyright">
    </header>
    <div class="card">
        <div class="card-header">
            <h2>后台操作日志</h2>
            <button class="btn btn-info" style="float: right;" onclick="clearlog()">清空日志</button>
        </div>

        <div class="card-body">
            <div class="form-group">
                <div class="table-responsive">
                    <table class="table">
                        <tr>
                            <th>用户</th>
                            <th>操作类型</th>
                            <th>详情</th>
                            <th>操作时间</th>
                            <th>后台信息</th>
                        </tr>
                        <tr th:each="log:${loglist}">
                            <td>canaan</td>
                            <td th:text="${log.getOperator()}" ></td>
                            <td th:text="${log.getDetail()}"></td>
                            <td th:text="${log.getTime()}"></td>
                            <td th:utext="${log.getBackstage()}" style="white-space: pre;"></td>
                        </tr>

                    </table>
                </div>
            </div>
            <div class="form-group">

            </div>
<!--            <button onclick="cheack()"></button>-->
        </div>


    </div>

</div>

<script src="/js/jquery.min.js"></script>
<!-- 引入js -->
<link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.css" rel="stylesheet">
<script src="/js/sweetalert.min.js"></script>
<script src="/vendors/jquery/dist/jquery.min.js"></script>
<script src="/vendors/popper.js/dist/umd/popper.min.js"></script>
<script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/assets/js/main.js"></script>
<link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.css" rel="stylesheet">
<script src="/js/sweetalert.min.js"></script>

<!--  Chart js -->
<script src="/vendors/chart.js/dist/Chart.bundle.min.js"></script>
<!--<script src="/assets/js/widgets.js"></script>-->

<script>
    function clearlog(){
        $.ajax({
            type:"post",
            url:"/admin/clearlog",
            success:function(response){
                swal(response);
                location.reload();
            }
        });
    }

</script>
</body>

</html>
