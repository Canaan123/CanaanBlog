    <div class="doc-container" id="doc-container">
        <div class="container-fixed">
    <div class="container-inner" style="width: 60%;margin:0 auto;">
        <section class="msg-remark">
            <h1>有什么想对我说的话？</h1>
<!--            <p>-->
<!--                有什么想对我说的话？-->
<!--            </p>-->
        </section>

        <div class="textarea-wrap message" id="textarea-wrap">
            <div class="layui-form blog-editor" action="/sendemail" method="post">
                <div class="layui-form-item">
                    <div class="form-group has-success has-feedback">
                        <label for="qq">QQ号码</label>
                        <input type="number" class="form-control" id="qq" aria-describedby="inputSuccess2Status" placeholder="方便联系">
                        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                        <span id="inputSuccess2Status" class="sr-only">(success)</span>
                    </div>
                    <label for="content">私聊内容</label>
                    <textarea class="form-control" rows="3" id="content" placeholder="在这里说些什么吧"></textarea>
                    <button class="layui-btn" onclick="send()">发送</button>
                </div>

</div>

    <script>NProgress.start();</script>
    <script src="/js/pagemessage.js"></script>
    <script>NProgress.start();</script>
    <script>
        window.onload = function () {
            NProgress.done();
        };
    </script>
    <script>
        function send(){

            var content = document.getElementById("content").value;
            var qq = document.getElementById("qq").value;
            $.ajax({
                url:"/sendprivate",
                type:"post",
                data:"content=" + content + "&qq=" + qq,
                success:function (message) {
                    alert(message);
                },
                error:function(){
                    alert("系统错误");
                }
            });
        }
    </script>
